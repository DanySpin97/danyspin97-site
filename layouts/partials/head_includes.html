<!-- CSS -->

<style media="screen">
  {{ partial "css/main.css" . | safeCSS }}
</style>
<style media="(min-width: 600px)">
  {{ partial "css/min600px.css" . | safeCSS }}
</style>
<style media="(min-width: 769px)">
  {{ partial "css/min769px.css" . | safeCSS }}
</style>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fork-awesome@1.1.7/css/fork-awesome.min.css" integrity="sha256-gsmEoJAws/Kd3CjuOQzLie5Q3yshhvmo7YNtBG7aaEY=" crossorigin="anonymous">

<style type="text/css" media="screen">
    {{ partial "css/ascetic.css" . | safeCSS }}
</style>

<style type="text/css" media="screen">
    {{ partial "css/merriweather.css" . | safeCSS }}
</style>

<style type="text/css" media="screen">
    {{ partial "css/raleway.css" . | safeCSS }}
</style>

<style type="text/css" media="screen">
    {{ partial "css/ubuntu-mono.css" . | safeCSS }}
</style>

{{ if .Site.Params.progressively }}
  <style type="text/css" media="screen">
    {{ partial "css/progressively.min.css" . | safeCSS }}
  </style>
{{ end }}

{{ if .Site.Params.share }}
  <style type="text/css" media="screen">
    {{ partial "css/social-share-kit.css" . | safeCSS }}
  </style>
{{ end }}

{{ if .Site.Params.colors }}
  <style type="text/css" media="screen">
    {{ partial "css/colors.css" . | safeCSS }}
  </style>
{{ end }}

<style type="text/css" media="screen">
    {{ partial "css/details-arrow.css" . | safeCSS }}
</style>

<style type="text/css" media="screen">
    {{ partial "css/bigger-header.css" . | safeCSS }}
</style>

<style type="text/css" media="screen">
    {{ partial "css/image.css" . | safeCSS }}
</style>

{{ range .Site.Params.extracssfiles }}
  <link rel="stylesheet" href="{{ . | relURL }}">
{{ end }}

<!-- Icon -->
<link rel="shortcut icon"
{{ if .Site.Params.faviconfile }}
    href="{{ .Site.Params.faviconfile | relURL }}"
{{ else }}
    href="{{ .Site.BaseURL }}img/favicon.ico"
{{ end }}
>

<!-- RSS -->
{{ if .RSSLink }}
  <link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
{{ end }}

<script async defer data-domain="danyspin97.org" src="https://plausible.io/js/plausible.js"></script>

<!-- https://realfavicongenerator.net/ -->
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">
